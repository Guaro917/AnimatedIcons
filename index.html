<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="styles.css">
    <link rel="icon" href="external-link-fill.png" type="image/png">
</head>
<body>
    <div class="icons">
        <a href="#" class="icon2 icon--instagram2"><i class="ri-instagram-line"></i></a>
        <a href="#" class="icon2 icon--twitter2"><i class="ri-twitter-line"></i></a>
        <a href="#" class="icon2 icon--github2"><i class="ri-github-line"></i></a>
        <a href="#" class="icon2 icon--linkedin2"><i class="ri-linkedin-fill"></i></a>
    </div>

    <div class="icons">
        <a href="#" class="icon icon--instagram"><i class="ri-instagram-line"></i></a>
        <a href="#" class="icon icon--twitter"><i class="ri-twitter-line"></i></a>
        <a href="#" class="icon icon--github"><i class="ri-github-line"></i></a>
        <a href="#" class="icon icon--linkedin"><i class="ri-linkedin-fill"></i></a>
    </div>


    <div class="icons icons3">
        <a href="#" class="icon3 icon--instagram3"><i class="ri-instagram-line"></i></a>
        <a href="#" class="icon3 icon--twitter3"><i class="ri-twitter-line"></i></a>
        <a href="#" class="icon3 icon--github3"><i class="ri-github-line"></i></a>
        <a href="#" class="icon3 icon--linkedin3"><i class="ri-linkedin-fill"></i></a>
    </div>


</body>
</html>
